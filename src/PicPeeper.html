<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PicPeeper</title>
</head>
<style>

#image-container {
  position: relative;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

#original-image {
  position: relative;
  z-index: 0;
  max-width: 1000px;
  max-height: 700px;
}

</style>
<body>
  <div id="image-container">
    <img id="original-image" src="image.jpg" alt="Original Image">
    <canvas id="canvas"></canvas>
  </div>
  
</body>
<script src="./PicPeeper.js"></script>
</html>
